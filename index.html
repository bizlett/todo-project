<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3bb591aaf1.js" crossorigin="anonymous"></script>
    <!-- CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>To-Doozy!</title>
</head>

<body>
<section class="todo-website">
    <header>
        <h1>Today . (e.g. Mon 2 Aug)</h1>
        <p id="task-number">No. of tasks</p>
        <input class="new-todo" type="text" placeholder="What would you like to do?" autofocus>
        <button onclick="addTodo()" class="btn" id='add-button'>Add</button>
    </header>
    <section class="items">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        <ul id="todo-list"></ul>
    </section>
<footer></footer>
</section>
    
    <div class="controls">
        <button id='edit-button'>Edit</button>
        <button id='remove-button'>Remove</button>
    </div>
  
    <script src="assets/js/script.js"></script>
</body>

</html>
