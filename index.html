<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3bb591aaf1.js" crossorigin="anonymous"></script>
    <!-- CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>To-Doozy!</title>
</head>

<body>

    <section class="todo-app-container">
        <header id="todo-header">
            <h1><strong>TODAY </strong><span id="today-date"></span></h1>
            <div class="row">
                <span id="task-number">No. of tasks</span>
                <ul id="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active" class="active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed" class="completed">Completed</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="input-todo">
            <form>
                <input class="new-todo" type="text" placeholder="What would you like to do?" autofocus required>
                <button class="btn"><i id="add-button" class="fas fa-plus" title="Add todo";></i></button>
                <button class="btn"><i id="toggle-button" class="fas fa-angle-up" title="Select all todos";></i></button>
            </form>
        </section>
        <section class="todo-container">
            <ul id="todo-list">
            </ul>
        </section>
        <footer>
            <div class="app-info">
                <p>Double click todo to edit!</p>
                <p><a id="back-to-top" href="#todo-header">Back to the top</a></p>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
</body>

</html>
